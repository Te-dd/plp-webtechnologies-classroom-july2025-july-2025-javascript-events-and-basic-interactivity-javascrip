<!DOCTYPE html>
<html lang="en">
<head>

  <title>Interactive Web Pages Assignment</title>

  <!-- Part 1: Event Handling -->
  <h2>Part 1: Event Handling</h2>
  <button id="clickBtn">Click Me!</button>
  <p id="clickMessage"></p>

  <input type="text" id="typingInput" placeholder="Type something...">
  <p id="typingMessage"></p>

  <!-- Part 2: Interactive Features -->
  <h2>Part 2: Interactive Elements</h2>

  <!-- Light/Dark Mode Toggle -->
  <button id="themeToggle">Toggle Dark Mode ðŸŒ™</button>

  <!-- Counter Game -->
  <div>
    <button id="decrement">âž–</button>
    <span id="counter">0</span>
    <button id="increment">âž•</button>
  </div>

  <!-- FAQ Section -->
  <div class="faq">
    <h3 class="faq-question">What is JavaScript?</h3>

  </div>

  <!-- Part 3: Form Validation -->
  <h2>Part 3: Form Validation</h2>
  <form id="myForm">
    <label>Name:</label>
    <input type="text" id="name">
    <p class="error" id="nameError"></p>

    <label>Email:</label>
    <input type="text" id="email">
    <p class="error" id="emailError"></p>

    <label>Password:</label>
    <input type="password" id="password">
    <p class="error" id="passwordError"></p>

    <button type="submit">Submit</button>
    <p id="formMessage"></p>
  </form>

  <script src="script.js"></script>
